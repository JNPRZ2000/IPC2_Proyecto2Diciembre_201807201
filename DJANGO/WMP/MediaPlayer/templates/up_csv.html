{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>UPLOAD CSV</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div id = "subir-csv">
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            <label for="file_csv">Cargar Archivo CSV</label>
            <input type="file" name="file_csv" id="file_csv" accept=".CSV,.csv" required>
            <input type="submit" value="Enviar CSV" id = "up_csv">
        </form>
    </div>
</body>
</html>
