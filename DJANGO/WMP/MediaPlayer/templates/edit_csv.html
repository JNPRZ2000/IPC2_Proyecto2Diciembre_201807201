<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Edit CSV</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div id = "editar-csv">
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            <label for="area-csv">Errores: {{errores}}</label>
            <textarea name="area-csv" id="area-csv" cols="170" rows="30" required>
                {{contenido}}             
            </textarea>
            <input type="submit" value="Convertir a XML">
        </form>
    </div>
</body>
</html>
